# ════════════════════════════════════════════════════════════════════════════════
# Main API Gateway Configuration
# ════════════════════════════════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain in production

    # ═══════════════════════════════════════════════════════════════════════════
    # Security Headers
    # ═══════════════════════════════════════════════════════════════════════════
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Remove nginx version from headers
    server_tokens off;

    # ═══════════════════════════════════════════════════════════════════════════
    # Global Rate Limiting
    # ═══════════════════════════════════════════════════════════════════════════
    limit_req zone=global_limit burst=50 nodelay;

    # ═══════════════════════════════════════════════════════════════════════════
    # Health Check Endpoint (for load balancers)
    # ═══════════════════════════════════════════════════════════════════════════
    location /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # API Service Routes
    # ═══════════════════════════════════════════════════════════════════════════
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://template_business_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # Authentication Endpoints (stricter rate limiting)
    # ═══════════════════════════════════════════════════════════════════════════
    location ~ ^/api/v[0-9]+/(auth|login|register|token) {
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://template_business_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # Bot Webhook Endpoint
    # ═══════════════════════════════════════════════════════════════════════════
    location /bot/webhook {
        # Only allow Telegram IPs (adjust as needed)
        # allow 149.154.160.0/20;
        # allow 91.108.4.0/22;
        # deny all;

        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://template_business_bot/webhook;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # Admin/Debug Routes (restrict in production!)
    # ═══════════════════════════════════════════════════════════════════════════

    # RabbitMQ Management (development only)
    location /rabbitmq/ {
        # Restrict access in production
        # allow 10.0.0.0/8;
        # deny all;

        rewrite ^/rabbitmq/(.*) /$1 break;
        proxy_pass http://rabbitmq_management;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Prometheus (development/internal only)
    location /prometheus/ {
        # Restrict access in production
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://prometheus/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Grafana (development/internal only)
    location /grafana/ {
        # Restrict access in production
        # allow 10.0.0.0/8;
        # deny all;

        rewrite ^/grafana/(.*) /$1 break;
        proxy_pass http://grafana;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # Static Files (if needed)
    # ═══════════════════════════════════════════════════════════════════════════
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # Error Pages
    # ═══════════════════════════════════════════════════════════════════════════
    error_page 404 /404.html;
    location = /404.html {
        internal;
        return 404 '{"error":"Not Found"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        return 500 '{"error":"Internal Server Error"}';
        add_header Content-Type application/json;
    }

    error_page 429 /429.html;
    location = /429.html {
        internal;
        return 429 '{"error":"Too Many Requests"}';
        add_header Content-Type application/json;
    }
}
